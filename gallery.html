		<script>
			// Helper function to preload images
			function preloadImages() {
				const imageUrls = [
					'img/photo/AnnaMorganBoilerRoom.jpg',
					'img/photo/ClaudeVonstrokeChicago.jpg',
					'img/photo/ChaseStatus.jpg',
					'img/photo/BobMosesElectricForest.jpg',
					'img/photo/LTC.jpg',
					'img/photo/RadiusFan.jpg',
					'img/photo/ChanceTheRapperBW.jpg',
					'img/photo/Denzel.jpg',
					'img/photo/FlyNari.jpg',
					'assets/images/carlcox1.jpg',
					'assets/images/PDM_ARAGON2.jpg',
					'assets/images/CANNONS_BONAROO.jpg',
					'assets/images/BOBM.jpg',
					'assets/images/surf_mesa_lollapalooza.jpg',
					'assets/images/summer_smash_2024.jpg',
					'assets/images/ELEPHANTHEART.jpg',
					'assets/images/lunar_tide_recap_v2_mp4_00_00_23_15_still001.jpg',
					'assets/images/limpTN.jpg'
				];
				
				imageUrls.forEach(url => {
					const img = new Image();
					img.src = url;
					img.onerror = function() {
						console.warn('Failed to load image:', url);
					};
				});
			}
			
			// Call preload function when window loads
			window.addEventListener('load', preloadImages);
		</script>
